<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f5fa;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #222;
        }

        .card {
            width: 420px;
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }

        .photo {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .detail {
            margin-bottom: 5px;
            color: #555;
        }

    </style>

</head>
<body>

<h2>Registered Students</h2>

{% for s in data %}
<div class="card">

    {% if s[6] %}
        <img class="photo" src="{{ s[6] }}">
    {% endif %}

    <div class="title">{{ s[1] }}</div>

    <div class="detail"><b>Roll:</b> {{ s[2] }}</div>
    <div class="detail"><b>Email:</b> {{ s[3] }}</div>
    <div class="detail"><b>Phone:</b> {{ s[4] }}</div>
    <div class="detail"><b>Course:</b> {{ s[5] }}</div>
    <div class="detail"><b>Year:</b> {{ s[7] }}</div>
    <div class="detail"><b>Address:</b> {{ s[8] }}</div>

</div>
{% endfor %}

</body>
</html>
